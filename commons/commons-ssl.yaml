apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
  namespace: default
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: jleobernard@gmail.com
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
    - selector: {}
      http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ssl-cert-production
  namespace: default
spec:
  secretName: ssl-cert-production
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: notes.jleo.tech
  dnsNames:
  - notes.jleo.tech
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ssl-cert-cv
  namespace: default
spec:
  secretName: ssl-cert-cv
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: cv.jleo.tech
  dnsNames:
  - cv.jleo.tech
